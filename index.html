<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //满足所有信息
        function check(){
            if(!(checkpsd() &&checkxinxi()&& mima()&&tishi())){
                return false;
            }
            return true;
        }
        var user=document.getElementById('user');
            var pwd=document.getElementById('pwd');
            var repwd=document.getElementById('repwd');
        //确认所有信息不为空
        function checkxinxi(){
            if(user.length>0&&pwd.length.length&&repwd.length){
                return true;
            }
            return false;
        }
        //用户名密码长度必须大于6
        function checkpsd(){
            if(user.length>6&&pwd.length>6){
                return true;
            }
            return false;
        }
        //密码和确认密码相同
        function mima(){
            if(pwd.value===repwd.value){
                return true;
            }
            return false;
        }
        //提示
        function tishi(){
            if(user.length<=6){
                alert('用户名不符合要求')
            }
        }

        //第二道编程
            var table=document.querySelector('table');
            var add=document.querySelector(' table>a');
            var tr=document.querySelectorAll('tr');
            var th=document.querySelector('th');
            var arr=['三只松鼠',99,1]
            //添加功能
            add.onclick=function(){
                for(var i=0;i<tr.length;i++){
                    var trs=document.createElement('tr');
                    table.appendChild(trs);
                    for(var j=0;j<th.length;j++){
                        var td=document.createElement('td');
                       
                        for(var h=0;h<arr.length;h++){
                            td.innerHTML=arr[h];
                            trs.appendChild('td')
                        }
                       
                    }
                }}
                //删除功能
                var del=table.tr.document.querySelectorAll('td').querySelectorAll('a');
                for(var i=0;i<del.length;i++){
                    del.onclick=function(){
                        table.remove(this.parent.parent);
                }
            }





















        </script>
</body>
</html>
